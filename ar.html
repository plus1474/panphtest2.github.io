<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ARカメラ</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            z-index: 10; /* カメラの上にボタンが表示されるようにz-indexを設定 */
        }
    </style>
</head>
<body>
    <a id="backBtn" href="index.html">← 戻る</a>
    <a-scene embedded arjs='sourceType: webcam; videoTextureParameters: { facingMode: environment, maxResolution: { width: 1170, height: 2572 } };'>
        
        <a-assets>
            <a-asset-item id="blender-model" src="AR_test.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            
            <a-entity
                gltf-model="#blender-model"
                position="0 0 0" 
                rotation="0 0 0" 
                scale="1 1 1">
            </a-entity>
            
            </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
