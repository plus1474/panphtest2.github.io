<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARカメラ</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* VRボタン非表示 */
        .a-enter-vr { display: none !important; }

        /* シャッターボタン */
        .ui-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        #snap-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid #fff;
            outline: none;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        #snap-button:active {
            background-color: #fff;
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <button id="snap-button"></button>
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; videoTextureParameters: { facingMode: environment };'
        renderer="preserveDrawingBuffer: true; antialias: true; alpha: true; precision: high;">
        
        <a-assets>
            <a-asset-item id="blender-model" src="AR_test.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            <a-entity
                gltf-model="#blender-model"
                position="0 0 0" 
                rotation="0 0 0" 
                scale="1 1 1">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        /**
         * 画像を中心に合わせて切り抜き描画する関数
         * 背景(ビデオ)も前景(3D)も全く同じロジックで処理することでズレを防ぐ
         */
        function drawSmartCrop(source, ctx, dw, dh) {
            const sw = source.videoWidth || source.width;
            const sh = source.videoHeight || source.height;

            const sourceAspect = sw / sh;
            const destAspect = dw / dh;

            let renderW, renderH, renderX, renderY;

            if (sourceAspect > destAspect) {
                // ソースが横長 → 縦に合わせて左右カット
                renderH = dh;
                renderW = dh * sourceAspect;
                renderX = (dw - renderW) / 2;
                renderY = 0;
            } else {
                // ソースが縦長 → 横に合わせて上下カット
                renderW = dw;
                renderH = dw / sourceAspect;
                renderX = 0;
                renderY = (dh - renderH) / 2;
            }

            ctx.drawImage(source, 0, 0, sw, sh, renderX, renderY, renderW, renderH);
        }

        document.getElementById("snap-button").addEventListener("click", function() {
            const scene = document.querySelector("a-scene");
            const video = document.querySelector("video");
            
            // 1. 保存サイズの決定（高画質化）
            const pixelRatio = window.devicePixelRatio || 1;
            const width = window.innerWidth * pixelRatio;
            const height = window.innerHeight * pixelRatio;

            const mergeCanvas = document.createElement("canvas");
            mergeCanvas.width = width;
            mergeCanvas.height = height;
            const ctx = mergeCanvas.getContext("2d");

            // 画質設定
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // 2. 背景（カメラ映像）を描画
            if (video && video.videoWidth > 0) {
                drawSmartCrop(video, ctx, width, height);
            }

            // 3. 前景（3Dモデル）を描画
            // 【重要修正】 screenshot.getCanvas() ではなく、
            // 現在表示されている生のキャンバス (scene.renderer.domElement) を使用します。
            // これにより、画面上の見た目とアスペクト比が完全に一致します。
            const webglCanvas = scene.renderer.domElement;
            drawSmartCrop(webglCanvas, ctx, width, height);

            // 4. ダウンロード
            const link = document.createElement("a");
            const date = new Date();
            const timestamp = date.getFullYear() +
                             ('0' + (date.getMonth() + 1)).slice(-2) +
                             ('0' + date.getDate()).slice(-2) + '-' +
                             ('0' + date.getHours()).slice(-2) +
                             ('0' + date.getMinutes()).slice(-2) +
                             ('0' + date.getSeconds()).slice(-2);
                             
            link.download = `ar-photo-${timestamp}.png`;
            link.href = mergeCanvas.toDataURL("image/png", 1.0);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
