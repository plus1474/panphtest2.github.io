<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ARカメラ</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* シャッターボタンのスタイル */
        .ui-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        #snap-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid #fff;
            outline: none;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.1s;
        }

        #snap-button:active {
            background-color: #fff;
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <button id="snap-button"></button>
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; videoTextureParameters: { facingMode: environment, maxResolution: { width: 1170, height: 2572 } };'
        renderer="preserveDrawingBuffer: true;">
        
        <a-assets>
            <a-asset-item id="blender-model" src="AR_test.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            <a-entity
                gltf-model="#blender-model"
                position="0 0 0" 
                rotation="0 0 0" 
                scale="1 1 1">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById("snap-button").addEventListener("click", function() {
            const scene = document.querySelector("a-scene");
            const video = document.querySelector("video");
            
            const mergeCanvas = document.createElement("canvas");
            const ctx = mergeCanvas.getContext("2d");

            const aCanvas = scene.components.screenshot.getCanvas("perspective");
            
            mergeCanvas.width = aCanvas.width;
            mergeCanvas.height = aCanvas.height;

            if (video) {
                ctx.drawImage(video, 0, 0, mergeCanvas.width, mergeCanvas.height);
            }

            ctx.drawImage(aCanvas, 0, 0);

            const link = document.createElement("a");
            const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
            link.download = `ar-photo-${timestamp}.png`;
            link.href = mergeCanvas.toDataURL("image/png");
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
